<!doctype html>
<html lang="pl">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>{% block title %}Lista klas{% endblock %}</title>
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">DjangoApp</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor01"
                aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarColor01">
                <ul class="navbar-nav me-auto">
                    <!-- <li class="nav-item">
                <a class="nav-link active" href="#">Klasy
                  <span class="visually-hidden">(current)</span>
                </a>
              </li> -->
                    <!-- <li class="nav-item">
                <a class="nav-link" href="#">Features</a>
              </li> -->
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        {%block content %}

            {% if klasy %}

            <h3>Klasy</h3>
            <p>nazwa klasy - wychowawca</p>
            <ul>
                {% for kl in klasy %}
                <li><a href="/ankieta/pytania/{{pytanie.id}}/">{{kl.nazwa_klasy}} - {{kl.wychowawca}}</a></li>
                {% endfor %}
            </ul>
            {% else %}
                <p>Brak klas w bazie danych</p>
            {% endif %}


        {% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
        </script>


</body>

</html>
